<div class="container col-md-3">
    <br>
    <h3>Ajouter un utilisateur</h3><br>
    <input type="text" class="form-control" placeholder="Nom complet" [(ngModel)]="name" /><br>
    <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email"/><br>
    <input type="text" class="form-control" placeholder="Pays" [(ngModel)]="country"/><br>
    <button class="btn btn-success" (click)="add()">Ajouter</button><br><br>
    <div class="alert alert-primary" role="alert" *ngIf="message">
      {{ message }}
    </div>
  </div>
