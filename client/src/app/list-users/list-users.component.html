<div class="container">
  <br>
  <div>
    <span style="font-size: 4em; margin-right: 30px">Liste des utilisateurs <a [routerLink]="[ '/add']" class="btn btn-info btn-lg">
  <i class="fas fa-plus-circle"></i>  </a></span>



  </div>
  <br>
  <br>

  <div class="row" style="margin-bottom:10px" *ngFor="let user of users">
    <div class="col-md-3 col-sm-4 col-lg-2">
      <img src={{user.avatarURL}} class="rounded-circle" />
    </div>
    <div class="col-md-4 col-sm-5 col-lg-3">
        <h5>{{user.name}}</h5>
        <h6>{{user.email}}</h6>
        <p>{{user.country}}</p>
    </div>

    <div class="col-md-3 col-sm-4 col-lg-2">
      <button type="button" class="btn btn-info btn-block btn-sm" [routerLink]="[ '/userposts', user.id ]">Afficher les articles <i class="fas fa-book"></i></button>
      <button type="button" class="btn btn-secondary btn-block btn-sm" [routerLink]="[ '/update', user ]">Mettre Ã  jour <i class="fas fa-user-edit"></i></button>
      <button type="button" class="btn btn-danger btn-block btn-sm" (click)="removeUser(user.id)">Supprimer <i class="fas fa-user-slash"></i></button>

    </div>
  </div>


</div>
